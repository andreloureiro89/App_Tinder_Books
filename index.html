    <div class="container" style="margin-top: 50px;">
      <div class="mx-auto" style="width: 300px;"> 
        <div class="row">
        <div class="alinhar alinhar-centro coluna">
          <div id="login" class="row" style="margin-top: 10px;" data-aos="fade-down">
            <div class="box box-text neuomorphism text-center" >
              <h1  class="intro-title mb-5">Welcome to<p class="mt-2"><strong>Tinder<i>Books</i></p></strong></h1>
              <img class="intro-title" style="width: 300px;" src="imagens/tinderback.png">
              <div class="intro-title" style="margin-top: 30px; font-size: 150%">LOGIN/SIGN IN</div>
              <div class="input-group mt-2 mb-3" >
                  <input onclick="removeClass()" id="username" class="col-8" type="text" placeholder="Username" >
                      <a href="#logo" id="logo" onclick="getUserByUsername()" class="col-2 button neuomorphism box-input text-button-input alinhar alinhar-centro "><i class="fas fa-sign-in-alt"></i></a>
                  </div>
                  <p class="text-danger text-left"><small id="loginError"></small></p>
            </div>
          </div>


          <div id="main" class="box box-text neuomorphism text-center d-none">          
          <img id="imagem" class="mb-4" style="border-radius: 5px; width: 200px;" src="images.jpeg">
          <h2 id="titulo" class="mt-2 mb-2">Titulo</h2>
          <p>Descricao:</p>
          <p id="descricao" class="normal-font truncate"></p>
          <table class="tableInfo" style="border-spacing: 15px; border-collapse: separate; ">
            <thead>
              <tr>
                <th scope="col">Autore/s</th>
                <th scope="col">Ano</th>
                <th scope="col">Editora</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="autores"></td>
                <td id="data"></td>
                <td id="editora"></td>
              </tr>
              <tr>
            </tbody>
          </table>
        </div>

        <div id="botoes" class="row d-none">

          <div onclick="like()" href="#" class="button box circle neuomorphism alinhar alinhar-centro">
            <i class=" fas fa-heart"></i>
          </div>

          <div onclick="deslike()" href="#" class="button box circle neuomorphism alinhar alinhar-centro">
            <i class="fas fa-heart-broken"></i>
          </div>
           </div>
        </div>
    </div>
    </div>

    <div id="tabela" class="container d-none">

      <div>
          <p style="font-size: 400%; margin-bottom: 100px; margin-top: 50px;" class="intro-title text-center" id="currentUsername"></p>
      </div>

                <table id="bookTable" class="table table-striped">
                    <thead>
                      <tr id="cabecaTabela">
                        <th scope="col"></i></th>
                        <th scope="col">Titulo  <i id="0" onclick="sortTable(0)" class="fas fa-angle-double-down"></i></th>
                        <th scope="col">Autor  <i id="1" onclick="sortTable(1)" class="fas fa-angle-double-down"></i></th>
                        <th scope="col">Editora  <i id="2" onclick="sortTable(2)" class="fas fa-angle-double-down"></i></th>
                      </tr>
                    </thead>
                    <tbody id="corpoTabela">
                    </tbody>
                  </table>


  <div id="alreadyRead" class="container">

                    <div>
                      <h6 style="font-size: 200%;"  class="intro-title mb-5 text-center">Alread <strong class="mt-2"><i>Read</i></strong></h6>
                      
                    </div>

                    <table id="ratingTable" class="table table-striped">
                          <thead>
                              <tr id="ratingTableHead">
                                <th scope="col">Titulo </th>
                                <th scope="col">Autor </th>
                                <th scope="col">Editora </th>
                                <th scope="col">Rating  </th>
                              </tr>
                          </thead>
                          <tbody id="ratingTableBody">
                          </tbody>
                        </table>

                  </div>

        <a style="margin-top: 150px;" onclick="logout()" class="col-2 button neuomorphism box-input text-button-input alinhar alinhar-centro "><span style="font-size: 130%;" class="intro-title"><strong><i>LOGOUT</i></strong></span></a>
  

      </div> 

          <div id="rating" class="container mt-4 text-center d-none">

            <h3 class="mb-5"><i class="intro-title" id="tituloRatingBook"></i></h3>
            <div class='rating-widget'>
              
              <div class='rating-stars text-center mb-3'>
                <ul id='stars'>
                  <li class='star' data-value='1'>
                    <i class='fa fa-star fa-fw'></i>
                  </li>
                  <li class='star' data-value='2'>
                    <i class='fa fa-star fa-fw'></i>
                  </li>
                  <li class='star' data-value='3'>
                    <i class='fa fa-star fa-fw'></i>
                  </li>

                  </li>

                  </li>

              </div>

                <div class='clearfix'></div>
